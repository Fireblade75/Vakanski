<body>
    <header>
        <div class="page-wrapper">
            <img id="header-icon" src="img/logo-white.svg" alt="logo">
            <div id="header-title">Vakanski</div>

            <nav id="header-links">
                <a href="index.html">Home</a>
                <a href="locations.html">Reizen</a>

    <div id="header-shadow"></div>
    <nav id="dropdown-links">
        <a href="index.html">Home</a>
        <a href="locations.html">Reizen</a>
        <a href="activities.html">Activiteiten</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="card-section" >
        <div id="search-bar">
            <form id="search-form">
                <span class="select">        
                        <select id="country-select">
                            <option>Land</option>
                            <option>Oostenrijk</option>
                            <option>Frankrijk</option>
                            <option>Zwitserland</option>
                        </select>
                    </span>
                <span class="select">
                        <select id="price-select">
                            <option>Prijs</option>
                            <option value="400">&lt; &euro; 400,-</option>
                            <option value="500">&lt; &euro; 500,-</option>
                            <option value="600">&lt; &euro; 600,-</option>
                            <option value="700">&lt; &euro; 700,-</option>
                            <option value="800">&lt; &euro; 800,-</option>
                            <option value="900">&lt; &euro; 900,-</option>
                            <option value="1000">&lt; &euro; 1000,-</option>
                        </select>
                    </span>
                <span class="select">
                        <select id="days-select">
                            <option>Dagen</option>
                            <option value="1-6">1 tot 6</option>
                            <option value="7-13">7 tot 13</option>
                            <option value="14-19">14 tot 19</option>
                        </select>
                    </span>
                <button>Zoeken</button>
            </form>
        </div>
        <div class="row" id="location-row"></div>
    </section>

    <footer>
